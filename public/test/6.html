<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <script src="../js/d3.js"></script>
</head>

<body>
    <svg version="1.1" width="200" height="200" xmlns="http://www.w3.org/2000/svg" style="border:1px solid lightgrey;">

        <rect x="50" y="50" width="100" height="100" fill="red" />

        <circle cx="100" cy="100" r="50" fill="green" />
    </svg>

    <div id="infoviz">
        <!-- <p>hi</p>
        <p>hi</p>
        <p>hi</p> -->
    </div>
    <script type="text/javascript">
        var data = [12, 14, 16, 18];

        build();

        function build() {
            // Update…
            var p = d3.select("#infoviz")
                .selectAll("p")
                .data(data)
                .text(function (d) { return d; });

            // Enter…
            p.enter().append("p")
                .text(function (d) { return d; });

            // Exit…
            p.exit().remove();
        }


        d3.selectAll('circle')
            .transition()
            .delay(1000)
            .duration(1000)
            .attr('r', 25)
            .transition()
            .duration(1000)
            .attr('r', 50)


        var scale = d3.scaleLinear() //线性比例尺
            .domain([1000, 100000])
            .range([10, 300]);
        console.log(scale(1000)); //10
        console.log(scale(50000)); //153.53535353535355
        console.log(scale(100000)); //300


        var scale = d3.scaleQuantile() //量化比例尺
            .domain([1000, 100000])
            .range([0, 1, 2]);
        console.log(scale(1000));   //0
        console.log(scale(50000));  //1
        console.log(scale(100000)); //2
    </script>
</body>

</html>
