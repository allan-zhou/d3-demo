<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <script src="../js/d3.js"></script>
</head>

<body>
    <h2>hello</h2>
    <div id="infoviz">
        <svg style="width:500px;height:500px;border:1px lightgray solid;">
        </svg>
    </div>
    <script type="text/javascript">
        var svg = d3.select('svg');

        var circle1 = svg.append('circle')
            .attr('cx', 30)
            .attr('cy', 30)
            .attr('r', 30)
            .style('fill', 'orange');
        var circle2 = svg.append('circle')
            .attr('cx', 400)
            .attr('cy', 400)
            .attr('r', 100)
            .style('fill', 'lightblue');
        var text1 = svg.append('text')
            .attr('x', 30)
            .attr('y', 30)
            .attr('id', 'hello')
            .text('hello');
        var text2 = svg.append('text')
            .attr('x', 400)
            .attr('y', 400)
            .attr('id', 'world')
            .text('world');
        var line = svg.append('line')
            .attr('x1', 30)
            .attr('y1', 30)
            .attr('x2', 400)
            .attr('y2', 400)
            .style('stroke-width','1px')
            .style('stroke','black')

        line.transition()
            .duration(2000)
            .attr('x1', 30)
            .attr('y1', 250)
            .attr('x2', 400)
            .attr('y2', 250)
        d3.select('#hello')
            .transition()
            .delay(1000)
            .duration(2000)
            .style('opacity', 0.75)
            .attr('y', 250);
        d3.select('#world')
            .transition()
            .delay(1000)
            .duration(2000)
            .style('opacity', 0.75)
            .attr('y', 250);
        d3.selectAll('circle').transition().duration(2000).attr('cy', 250);
    </script>
</body>

</html>
