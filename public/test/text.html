<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <script src="../js/d3.js"></script>
    <style>
        .svg {
            border: 1px solid lightgrey;
        }
    </style>
</head>

<body>
    <svg width="300" height="300" class="svg">
        <path id="my_path" d="M0,0L300,300Z" style="fill:white; stroke:black;" />
        <text>
            <textPath xlink:href="#my_path">This text follows a curve.</textPath>
        </text>
    </svg>


    <script type="text/javascript">
        var path = d3.path();
        path.moveTo(0, 0);
        path.lineTo(300, 300);
        path.closePath();
        console.log(path);

        // console.log(path.moveTo(0,0).lineTo(10,10).closePath().toString());

        var svg2 = d3.select('body')
            .append('svg')
            .attr('width', 300)
            .attr('height', 300)
            .attr('class', 'svg')
            .attr('id', 'svg2')

        svg2.append('g').append('path')
            .attr('d', path.toString())
            .attr('id', 'my_line')
            .style('stroke', '#000')
        svg2.append('g').append('text')
            .append('textPath')
            .attr('xlink:href', '#my_line')
            .text('hello svg');

        svg2.append('text')
            .attr('x', 150)
            .attr('y', 100)
            .attr('transform', 'rotate(50)')
            // .attr('transform','translate(100,100)')
            .text('hello svg');

        var heartPath = "m241.48028,128.27856c86.88299,-249.25449 427.29341,0 0,320.47006c-427.29341,-320.47006 -86.88299,-569.72454 0,-320.47006z";
        svg2.append('g')
            .attr('transform','translate(150,150) scale(0.1)')
            .append('path')
            .attr('d', heartPath);
    </script>
</body>

</html>
