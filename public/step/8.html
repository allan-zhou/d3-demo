<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="../js/d3.js"></script>
    <style>

    </style>
</head>

<body>
    <h2> 散点图scatterplot </h2>

    <script type="text/javascript">
        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88],
            [600, 150]
        ];

        var svgHeight = 120;
        var svgWidth = 550;

        var svg = d3.select('body')
            .append('svg')
            .attr('height', svgHeight)
            .attr('width', svgWidth);
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function (d, i) {
                return d[0];
            })
            .attr('cy', function (d) {
                // return d[1];
                return svgHeight - d[1];
            })
            .attr('r', function (d) {
                return d[1] / 10 + 2;
            })
        // .attr('fill', 'blue')
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .attr('x', function (d, i) {
                return d[0] + (d[1] / 10 + 2);
            })
            .attr('y', function (d) {
                // return d[1];
                return svgHeight - d[1];
            })
            .text(function (d) {
                return d[0] + ',' + d[1];
            })
            .attr('font-size', '12px')
            .attr('fill', 'red')
    </script>
</body>

</html>
