<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="../js/d3.js"></script>
    <style>

    </style>
</head>

<body>
    <h2> 绘制 SVG </h2>

    <script type="text/javascript">
        var dataset = [5, 10, 15, 20, 25];

        var svgHeight = 100;
        var svgWidth = 500;

        var svg = d3.select('body')
            .append('svg')
            .attr('height', svgHeight)
            .attr('width', svgWidth);
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function (d, i) {
                return (i + 3) * d;
            })
            .attr('cy', function (d) {
                return svgHeight / 2;
            })
            .attr('r', function (d) {
                return d;
            })
            .attr('fill','blue')
    </script>
</body>

</html>
