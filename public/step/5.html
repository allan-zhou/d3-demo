<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="../js/d3.js"></script>
    <style>

    </style>
</head>

<body>
    <h2> SVG </h2>
    <h3>rect</h3>
    <svg width="100" height="100">
        <rect x="0" y="0" width="50px" height="50px" />
    </svg>
    <svg width="100" height="100">
        <rect x="0" y="0" width="30" height="80" rx="10" ry="10" />
    </svg>

    <h3>circle</h3>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="50" />
    </svg>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="30" fill="blue" stroke="black" stroke-width="5" />
    </svg>

    <h3>ellipse</h3>
    <svg width="100" height="100">
        <ellipse cx="50" cy="50" rx="50" ry="25" />
    </svg>

    <h3>line</h3>
    <svg width="100" height="100">
        <line x1="0" y1="0" x2="50" y2="50" style="stroke:black;stroke-width:2" />
    </svg>

    <h3>polygon</h3>
    <svg width="100" height="100">
        <polygon points="0,0 50,50 100,0" style="stroke:black;stroke-width:1;fill:white;" />
    </svg>
    <svg width="100" height="100">
        <polygon points="50,0 100,50 50,100 0,50" style="stroke:black;stroke-width:1" />
    </svg>
    <svg width="100" height="100">
        <polygon points="50,0 50,100 0,50 100,50" style="stroke:black;stroke-width:1;fill:antiquewhite;" />
    </svg>

    <h3>polyline</h3>
    <svg width="100" height="100">
        <polyline points="0,0 50,50 100,0" style="stroke:black;stroke-width:1;fill:white;" />
    </svg>

    <h3>path</h3>
    <svg width="100" height="100">
        <path />
    </svg>
</body>

</html>
