<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="../js/d3.js"></script>
</head>

<body>
    <h2>绑定数据</h2>
    <pre>
        d3.select('body')
            .selectAll('p')
            .data(dataset)
            .enter()
            .append('p')
            .text('I am new paragraph!');
    </pre>
    <p> I am old paragraph. </p>
    <script type="text/javascript">
        var dataset = [5, 10, 15, 20, 25];
        d3.select('body')
            .selectAll('p')
            .data(dataset)
            .enter()
            .append('p')
            .text('I am new paragraph!');
    </script>
</body>

</html>
