<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 demo</title>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="../js/d3.js"></script>
</head>

<body>
    <h2>链式语法</h2>
    <pre>
        d3.select('body')
            .append('p')
            .text('I am paragraph!');  
    </pre>
    <script type="text/javascript">
        d3.select('body')
            .append('p')
            .text('I am paragraph!');
    </script>
</body>

</html>
