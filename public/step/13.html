<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3 demo</title>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <script src="../js/d3.js"></script>
  <style>
    .canvas {
      border: 1px lightgray solid;
    }

    .svg {
      border: 1px lightgray solid;
    }
  </style>
</head>

<body>
  <h2>pie</h2>
  <div id="infoviz"></div>
  <canvas id="canvas" class="canvas" width="300" height="300"></canvas>
  <svg id="svg" class="svg" width="300" height="300"></svg>
  <svg id="svg2" class="svg" width="300" height="300"></svg>
  <script type="text/javascript">
    var data = [1, 1, 2, 3];

    var arcs = d3.pie()(data);

    var arc = d3.arc()
      .outerRadius(50)
      .innerRadius(25);
    console.log(arc(arcs[0]));
    d3.select('#svg2')
    .append('g')
    .attr("transform", "translate(150,150)")
    .append('path')
    .attr('d', arc(arcs[0]))
    .style('stroke', 'red')
    .style('stroke-width', 2)

    d3.select('#svg')
      .append('g')
      .attr("transform", "translate(150,150)")
      .selectAll('path')
      .data(arcs)
      .enter()
      .append('path')
      // .attr('d', arc2)
      .attr('d', (d) => {
        return arc(d);
      })
      .style('fill', 'blue')
      .style('stroke', 'white')
      .style('stroke-width', 2)

    // canvas 方式
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.translate(150, 150);

    var arc2 = d3.arc()
      .outerRadius(50)
      .innerRadius(25)
      .context(ctx);
    arcs.forEach((d, i) => {
      ctx.beginPath();
      arc2(d);
      ctx.fillStyle = "orange"
      ctx.fill();
    });

    ctx.beginPath();
    arcs.forEach(arc2);
    ctx.strokeStyle = '#fff';
    ctx.stroke();
  </script>
</body>

</html>
