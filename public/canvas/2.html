<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>canvas demo</title>
  <style>
    .canvas {
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>
  <h2>canvas line</h2>
  <pre>
    ctx.beginPath
    ctx.moveTo
    ctx.lineTo
    ctx.closePath
    ctx.fill
    ctx.stroke
  </pre>
  <canvas id="canvas" class="canvas" width="300" height="300"></canvas>
  <script type="text/javascript">
    //
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(50, 50);
        ctx.lineTo(0, 100);
        ctx.fill();

        ctx.beginPath()
        ctx.moveTo(100,0);
        ctx.lineTo(50,50);
        ctx.lineTo(100,100);
        // ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50, 150);
        ctx.lineTo(100, 100);
        ctx.lineTo(150, 150);
        ctx.closePath(); 
        ctx.stroke();
      }
    }

    draw();
  </script>
</body>

</html>
